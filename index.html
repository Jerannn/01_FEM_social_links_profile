<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Social links profile</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__image__wrapper">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="profile"
          class="card__profile"
        />
      </div>
      <div class="card__info">
        <h1 class="card__info__name">Jessica Randall</h1>
        <p class="card__info__address">London, United Kingdom</p>
      </div>
      <p class="card__text">"Front-end developer and avid reader."</p>

      <div class="card__socials">
        <button class="card__socials__link">GitHub</button>
        <button class="card__socials__link">Frontend Mentor</button>
        <button class="card__socials__link">LinkedIn</button>
        <button class="card__socials__link">Twitter</button>
        <button class="card__socials__link">Instagram</button>
      </div>
    </div>

    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Megane</a>.
    </footer>
  </body>
</html>
